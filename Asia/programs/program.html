<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

<article class="program-wrap">
</article>

<style>
  .m-20 {
    margin: 20px;
  }

  .program-wrap {
    margin-top: 60px;
  }

  .styled-table {
    font-size: 3rem;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
    font-family: 'Noto Sans KR', sans-serif;
    background-color: #009FE8;
    font-family: 900;
    color: #ffffff;
    margin: auto;
    text-align: center;
  }

  .styled-tr {
    padding: 10px 20px;
    margin: 20px;
  }

  * {
    font-family: 'Noto Sans KR', sans-serif;
    font-family: 500;
  }

  .cbp_tmtimeline {
    margin: 30px 0 0 0;
    padding: 0;
    list-style: none;
    position: relative;

  }

  p {
    line-height: 120%;
  }

  /* The line */
  .cbp_tmtimeline:before {
    content: '';
    position: absolute;
    top: 20px;
    bottom: 0;
    width: 4px;
    background: #fff;
    left: 19.9%;
    margin-left: -10px;
  }

  .cbp_tmtimeline>li {
    position: relative;
  }

  /* The date/time */
  .cbp_tmtimeline>li .cbp_tmtime {
    display: block;
    width: 25%;

    padding-right: 100px;
    position: absolute;

  }


  .cbp_tmtimeline>li .cbp_tmtime span {
    display: block;
    text-align: right;


  }

  .cbp_tmtimeline>li .cbp_tmtime span:first-child {
    font-size: 0.9em;

    color: #009FE8;
  }

  /* time */

  .cbp_tmtimeline>li .cbp_tmtime span:last-child {
    position: relative;
    top: 2rem;
    font-size: 1.2em;
    font-weight: 600;
    color: #009FE8;
  }

  .cbp_tmtimeline>li:nth-child(odd) .cbp_tmtime span:last-child {

    color: #009FE8;

  }

  /* card margin */
  .cbp_tmtimeline>li .cbp_tmlabel {
    border-left: 4px solid #009FE8;
    margin: 0 0 20px 25%;
    background: #fff;
    color: #000;
    padding: 1.2em;
    font-size: 1.2em;
    font-weight: 300;
    line-height: 1.2;

    position: relative;
  }

  .cbp_tmtimeline>li:nth-child(odd) .cbp_tmlabel {
    background: #fff;
    border-left: 4px solid #009FE8;
  }

  .cbp_tmtimeline>li.cbp_tmlabel h2 {
    margin-top: 0px;
    padding: 0 0 10px 0;
    border-bottom: 0px solid rgba(255, 255, 255, 0.4);
  }

  .cbp_tmtimeline>li.cbp_tmlabel p {
    margin-top: 0px;
    padding: 0 0 30px 0;
    border-bottom: 0px solid rgba(255, 255, 255, 0.4);
  }


  /* The triangle */
  .cbp_tmtimeline>li .cbp_tmlabel:after {
    right: 100%;
    border: solid transparent;
    content: " ";
    height: 0;
    width: 0;
    position: absolute;
    pointer-events: none;
    border-right-color: #009FE8;
    border-width: 20px;
    top: 16px;
  }

  .cbp_tmtimeline>li:nth-child(odd) .cbp_tmlabel:after {
    border-right-color: #009FE8;
  }

  /* The icons */
  .cbp_tmtimeline>li .cbp_tmicon {
    width: 30px;
    height: 30px;
    font-style: normal;
    font-weight: normal;
    font-variant: normal;
    text-transform: none;
    font-size: 1.4em;
    line-height: 40px;
    -webkit-font-smoothing: antialiased;
    position: absolute;
    color: #fff;
    background: #009FE8;
    border-radius: 50%;
    box-shadow: 0 0 0 4px #FFF;
    text-align: center;
    left: 20%;
    top: 20px;
    margin: 0 0 0 -25px;
  }


  /* Example Media Queries */
  @media screen and (max-width: 65.375em) {

    .cbp_tmtimeline>li .cbp_tmtime span:last-child {
      font-size: 1.0em;
    }
  }

  @media screen and (max-width: 768px) {
    .cbp_tmicon {
      display: none;
    }

    .cbp_tmlabel::after {
      display: none;
    }

    .cbp_tmtimeline:before {
      display: none;
    }

    .cbp_tmtimeline>li .cbp_tmtime {
      width: 100%;
      position: relative;
      padding: 0 0 20px 0;
    }

    .cbp_tmtimeline>li .cbp_tmtime span {
      text-align: left;

    }

    .cbp_tmtimeline>li .cbp_tmlabel {
      margin: 0 0 30px 0;
      padding: 1em;
      font-weight: 400;
      font-size: 95%;
    }

    .cbp_tmtimeline>li .cbp_tmlabel:after {
      right: auto;
      left: 20px;
      border-right-color: transparent;
      border-bottom-color: #009FE8;
      top: -20px;
    }

    .cbp_tmtimeline>li:nth-child(odd) .cbp_tmlabel:after {
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-left: 4px solid #009FE8;
    }

    .cbp_tmtimeline>li .cbp_tmicon {
      position: relative;
      float: right;
      left: auto;
      margin: -55px 5px 0 0px;
    }
  }

  .last-program {
    margin-bottom: 50px
  }
</style>

<script>
  var cnt = 0;

  /**
   * USAGE
   * 
   * Session Title:     
   *  generate_title("session title")
   * 
   * Program:           
   *  generate_program("time", "program title", "description")
   * 
   * Program(last one): 
   *  generate_program_last("time", "program title", "description")
   * 
   * DON'T forget to use 'generate_program_last' on last program!
   */

  generate_title("AM Session");
  generate_program(
    "10:00 AM - 10:05 AM",
    "Welcome Message",
    "Jessica Kang"
  );
  generate_program(
    "10:05 AM - 10:10 AM",
    "Opening Message",
    "Dr. Sang-Joon Cho"
  );
  generate_program(
    "10:10 AM - 11:00 AM",
    "Invited Talks 1",
    ""
  );
  generate_program(
    "10:10 AM",
    "Mr. John Yik",
    "Micro Optics Technologies Pte Ltd, Singapore"
  );
  generate_program(
    "10:35 AM",
    "Dr. Jake Kim",
    "Park Systems, Korea"
  );
  generate_program(
    "11:00 AM",
    "BREAK",
    ""
  );
  generate_program(
    "11:05 AM",
    "Mr. Xin Lyu",
    "Curtin University, Australia"
  );
  generate_program_last(
    "11:30 AM - 12:00 PM",
    "Featured Talk - Prof. Nam-joon Cho",
    "Nanyang Technological University, Singapore"
  );

  generate_title("PM Session");
  generate_program(
    "2:30 PM – 3:00 PM",
    "Keynote Talk - Prof. Simone Ruggeri",
    "Wageningen University, Netherlands"
  );
  generate_program(
    "3:00 PM – 4:20 PM",
    "Invited Talks 2",
    ""
  );
  generate_program(
    "3:00 PM",
    "Dr. Vladimir Korolkov",
    "Park Systems, United Kingdom"
  );
  generate_program(
    "3:25 PM",
    "BREAK",
    ""
  );
  generate_program(
    "3:30 PM",
    "Dr. Alok Ranjan",
    "Singapore University of Technology and Design, Singapore"
  );
  generate_program(
    "3:55 PM",
    "Dr. Ashutosh Valavade",
    "Park Systems, India"
  );
  generate_program_last(
    "4:20 PM – 4:30 PM",
    "Closing Message",
    "Beng Seng Poo"
  );

  /**
   * Don't fix below here.
   */
  function generate_title(title) {
    jQuery(`
    <section class="timeline-wrap timeline-${cnt} m-20">
      <table class="styled-table">
        <tr class="styled-tr">
          <td>${title}
        </tr>
      </table>

      <ul class="cbp_tmtimeline">
      </ul>
    </section>
    `).appendTo(".program-wrap");
  }

  function generate_program(time, heading, desc) {
    jQuery(`
    <li>
      <time class="cbp_tmtime"><span>${time}</span></time>
      <div class="cbp_tmicon"></div>
      <div class="cbp_tmlabel">
        <h2>${heading}</h2>
        <p>${desc}</p>
      </div>
    </li>
    `).appendTo(jQuery(jQuery(".cbp_tmtimeline")[cnt]));
  }

  function generate_program_last(time, heading, desc) {
    jQuery(`
    <li class="last-program">
      <time class="cbp_tmtime"><span>${time}</span></time>
      <div class="cbp_tmicon"></div>
      <div class="cbp_tmlabel">
        <h2>${heading}</h2>
        <p>${desc}</p>
      </div>
    </li>
    `).appendTo(jQuery(jQuery(".cbp_tmtimeline")[cnt]));
    cnt++;
  }
</script>
