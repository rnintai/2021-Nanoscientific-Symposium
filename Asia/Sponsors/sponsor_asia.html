<style>
  .map-thumb {
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100% !important;
  }

  .video-wrap {
    position: relative;
    width: 100%;
    height: calc(100vh - 50px);
    background-color: #fff;
  }

  #sponsors-video {
    position: relative;
    left: 0%;
    top: 0%;
    width: 100%;
    height: 100%;
    object-fit: fill;
    -o-object-fit: fill;
  }

  area {
    cursor: pointer;
  }

  .mobile-wrap {
    display: none;
    margin-top: 85px;
    height: 54%;
    overflow-y: scroll;
  }

  /* .mobile-wrap::before {
    content: "";
    width: 90%;
    height: 40px;
    position: absolute;
    left: 0;
    bottom: 23px;
    background: linear-gradient(transparent, white);
  } */

  .sponsor-list {
    display: flex;
    flex-direction: column;
    margin-left: 15px;
  }

  .sponsor-item {
    display: flex;
    width: 100%;
    margin-bottom: 20px;
  }

  .sponsor-item .img-wrap {
    width: 130px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 15px;
  }

  .sponsor-item .img-wrap .sponsor-thumb {
    width: 100px;
    max-height: 100%;
  }

  .desc-wrap {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 55%;
  }

  .desc-wrap .name {
    font-size: 14px;
    margin-bottom: 5px;
  }

  .desc-wrap .sponsor-desc-link {
    font-size: 11px;
    text-decoration: underline;
  }

  .mobile-wrap::-webkit-scrollbar {
    background-color: #013b821e;
    border-radius: 15px;
    width: 12px;
    border: 1px solid rgba(0, 0, 0, 0);
    background-clip: padding-box;
  }

  .mobile-wrap::-webkit-scrollbar-thumb {
    background-color: #013c82;
    border-radius: 15px;
    background-clip: padding-box;
    border: 3px solid transparent;
  }

  .sponsors-video-bg {
    display: none;
    position: absolute;
    width: 100%;
    top: 50px;
    height: 210px;
    background-color: #5d5759;
  }

  @media screen and (max-width: 1024px) {
    .video-wrap {
      min-height: calc(100vh - 50px);
      height: auto;
    }

    #sponsors-video {
      object-fit: cover;
      /* height: 30%; */
      height: 210px;
      max-width: 456px;
      left: 50%;
      transform: translateX(-50%);
      top: 50px;
    }

    .sponsors-video-bg {
      display: inline-block;
    }

    .map-thumb {
      height: 30% !important;
    }

    .mobile-wrap {
      display: inline-block;
      width: 98%;
      max-height: 540px;
    }
  }
</style>

<script>
  const $sponsorList = jQuery(".sponsor-list");

  function generateMobileSponsorItem(index, name, thumb, url) {
    let $sponsorItem = jQuery(`
    <li class="sponsor-item sponsor-${index}">
        <div class="img-wrap">
          <img src="https://d25unujvh7ui3r.cloudfront.net/sponsors/${thumb}" alt="" class="sponsor-thumb"
          onclick="window.open('${url}')">
        </div>
        <div class="desc-wrap">
          <h3 class="name">${name}</h3>
          <a href="${url}" target="_blank"
            class="sponsor-desc-link">${url}</a>
        </div>
      </li>
    `);

    $sponsorItem.appendTo($sponsorList);
  }

  generateMobileSponsorItem(7, "Puditec", "puditec_logo.jpg", "https://www.puditec.com/");
  generateMobileSponsorItem(8, "Professional Systems", "professional_logo.jpg", "https://www.professionalsystems.pk/");

  generateMobileSponsorItem(12, "Scitek Australia", "scitek_logo.png", "https://www.scitek.com.au/");
