<link rel="stylesheet" href="https://d25unujvh7ui3r.cloudfront.net/css/sponsors.css">

<div class="video-wrap">
  <div class="sponsors-video-bg"></div>
  <video id="sponsors-video" src="https://d25unujvh7ui3r.cloudfront.net/kr/sponsor_kr.mp4" autoplay loop muted
    playsinline>
  </video>
  <img class="map-thumb" src="https://d25unujvh7ui3r.cloudfront.net/sponsor_thumbnail.jpg" usemap="#image-map">

  <map name="image-map" id="image-map">
    <area target="" class="sponsor-link-1" alt="sponsor-link-1" title="sponsor-link-1"
      onclick="window.open('http://microscopy.or.kr/')" coords="481,360,738,560" shape="rect">
    <area target="" class="sponsor-link-2" alt="sponsor-link-2" title="sponsor-link-2" coords="893,360,1062,560"
      shape="rect">
    <area target="" class="sponsor-link-3" alt="sponsor-link-3" title="sponsor-link-3"
      onclick="window.open('https://parksystems.com/')" coords="1039,382,1165,481" shape="rect">
    <area target="" class="sponsor-link-4" alt="sponsor-link-4" title="sponsor-link-4"
      onclick="window.open('https://www.surplusglobal.com/')" coords="1175,382,1340,480" shape="rect">
    <area target="" class="sponsor-link-5" alt="sponsor-link-5" title="sponsor-link-5"
      onclick="window.open('http://www.kasia.or.kr/')" coords="1350,382,1502,480" shape="rect">
    <area target="" class="sponsor-link-6" alt="sponsor-link-6" title="sponsor-link-6"
      onclick="window.open('https://nanoscientific.org/')" coords="1035,485,1253,531" shape="rect">
    <area target="" class="sponsor-link-7" alt="sponsor-link-7" title="sponsor-link-7"
      onclick="window.open('https://www.kontrs.or.kr/')" coords="1268,485,1498,531" shape="rect">
  </map>

  <section class="mobile-wrap">
    <ul class="sponsor-list"></ul>
  </section>
</div>

<script>
  const $sponsorList = jQuery(".sponsor-list");

  function generateMobileSponsorItem(index, name, thumb, url) {
    let $sponsorItem = jQuery(`
    <li class="sponsor-item sponsor-${index}">
        <div class="img-wrap">
          <img src="https://d25unujvh7ui3r.cloudfront.net/sponsors/${thumb}" alt="" class="sponsor-thumb"
          onclick=${url == "#" ? "" : `window.open("${url}")`}>
        </div>
        <div class="desc-wrap">
          <h3 class="name">${name}</h3>
          <a href="${url}" target="_blank"
            class="sponsor-desc-link">${url == "#" ? "" : url}</a>
        </div>
      </li>
    `);

    $sponsorItem.appendTo($sponsorList);
  }

  generateMobileSponsorItem(1, "한국현미경학회", "micro-logo.png", "http://microscopy.or.kr/");
  generateMobileSponsorItem(2, "SPM 연구회", "spm-logo.jpg", "#");
  generateMobileSponsorItem(3, "파크시스템스", "park_logo.gif", "https://parksystems.com/");
  generateMobileSponsorItem(4, "서플러스글로벌", "surplus-logo.png", "https://www.surplusglobal.com/");
  generateMobileSponsorItem(5, "한국연구장비산업협회", "kasia-logo.png", "http://www.kasia.or.kr/");
  generateMobileSponsorItem(6, "NANOscientific", "ns_logo.jpg", "https://nanoscientific.org/");
  generateMobileSponsorItem(7, "나노기술연구협의회", "kontrs-logo.png", "https://www.kontrs.or.kr/");
</script>
