<div class="video-wrap">
  <video id="sponsors-video" src="https://d25unujvh7ui3r.cloudfront.net/jp/sponsor.mp4" autoplay loop muted playsinline>
  </video>
  <img class="map-thumb" src="https://d25unujvh7ui3r.cloudfront.net/sponsor_thumbnail.jpg" usemap="#image-map">

  <map name="image-map" id="image-map">
    <area target="" class="sponsor-link-1" alt="sponsor-link-1" title="sponsor-link-1" coords="384,413,658,512"
      shape="rect" onclick="window.open('https://mscenter.kanto-gakuin.ac.jp/')">
    <area target="" class="sponsor-link-2" alt="sponsor-link-2" title="sponsor-link-2" coords="717,415,845,514"
      shape="rect" onclick="window.open('https://www.parksystems.co.jp/index.php/jp/')">
    <area target="" class="sponsor-link-3" alt="sponsor-link-3" title="sponsor-link-3" coords="860,413,952,514"
      shape="rect" onclick="window.open('https://www.yamato-material.co.jp/')">
    <area target="" class="sponsor-link-4" alt="sponsor-link-4" title="sponsor-link-4" coords="965,414,1146,513"
      shape="rect" onclick="window.open('https://nanoscientific.org/')">
    <area target="" class="sponsor-link-5" alt="sponsor-link-5" title="sponsor-link-5" coords="1158,411,1296,516"
      shape="rect" onclick="window.open('https://www.eiwa-net.co.jp/')">
    <area target="" class="sponsor-link-6" alt="sponsor-link-6" title="sponsor-link-6" coords="1371,413,1614,514"
      shape="rect" onclick="window.open('https://www.nikkan.co.jp/')">
  </map>

  <section class="mobile-wrap">
    <ul class="sponsor-list">

    </ul>
  </section>
</div>

<style>
  .map-thumb {
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100% !important;
  }

  .video-wrap {
    position: relative;
    width: 100%;
    height: calc(100vh - 50px);
    background-color: #fff;
  }

  #sponsors-video {
    position: relative;
    left: 0%;
    top: 0%;
    width: 100%;
    height: 100%;
    object-fit: fill;
    -o-object-fit: fill;
  }

  area {
    cursor: pointer;
  }

  .mobile-wrap {
    display: none;
    margin-top: 15px;
    height: 62%;
    overflow-y: scroll;
  }

  .mobile-wrap::before {
    content: "";
    width: 90%;
    height: 40px;
    position: absolute;
    left: 0;
    bottom: 40px;
    background: linear-gradient(transparent, white);
  }

  .sponsor-list {
    display: flex;
    flex-direction: column;
    margin-left: 15px;
  }

  .sponsor-item {
    display: flex;
    width: 100%;
    margin-bottom: 20px;
  }

  .sponsor-item .img-wrap {
    width: 130px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 15px;
  }

  .sponsor-item .img-wrap .sponsor-thumb {
    width: 100px;
    max-height: 100%;
  }

  .desc-wrap {
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 55%;
  }

  .desc-wrap .name {
    font-size: 14px;
    margin-bottom: 5px;
  }

  .desc-wrap .sponsor-desc-link {
    font-size: 11px;
    text-decoration: underline;
  }

  .mobile-wrap::-webkit-scrollbar {
    background-color: #013b821e;
    border-radius: 15px;
    width: 12px;
    border: 1px solid rgba(0, 0, 0, 0);
    background-clip: padding-box;
  }

  .mobile-wrap::-webkit-scrollbar-thumb {
    background-color: #013c82;
    border-radius: 15px;
    background-clip: padding-box;
    border: 3px solid transparent;
  }

  @media screen and (max-width: 768px) {
    #sponsors-video {
      height: 30%;
    }

    .map-thumb {
      height: 30% !important;
    }

    .mobile-wrap {
      display: inline-block;
      width: 98%;
    }
  }
</style>

<script>
  const $sponsorList = jQuery(".sponsor-list");

  function generateMobileSponsorItem(index, name, thumb, url) {
    let $sponsorItem = jQuery(`
    <li class="sponsor-item sponsor-${index}">
        <div class="img-wrap">
          <img src="https://d25unujvh7ui3r.cloudfront.net/sponsors/${thumb}" alt="" class="sponsor-thumb"
          onclick="window.open('${url}')">
        </div>
        <div class="desc-wrap">
          <h3 class="name">${name}</h3>
          <a href="${url}" target="_blank"
            class="sponsor-desc-link">${url}</a>
        </div>
      </li>
    `);

    $sponsorItem.appendTo($sponsorList);
  }

  generateMobileSponsorItem(1, "関東学院大学", "kanto-logo.png", "https://mscenter.kanto-gakuin.ac.jp/");
  generateMobileSponsorItem(2, "パーク・システムズ", "park_logo.gif", "https://www.parksystems.co.jp/index.php/jp/");
  generateMobileSponsorItem(3, "ヤマトマテリアル株式会社", "yamato-logo.png", "https://www.yamato-material.co.jp/");
  generateMobileSponsorItem(4, "ナノ科学", "ns_logo.jpg", "https://nanoscientific.org/");
  generateMobileSponsorItem(5, "英和株式会社", "eiwa-logo.gif", "https://www.eiwa-net.co.jp/");
  generateMobileSponsorItem(6, "日刊工業新聞", "nikkan-logo.png", "https://www.nikkan.co.jp/");
</script>
