<!-- ver 0.2 : no iframe ver -->
<div class="overlay active">
  <div class="loadingspinner"></div>
</div>

<style>
  .overlay {
    visibility: hidden;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100vh - 53px);
    background-color: #000;
    opacity: 0;
    transition: opacity 0.3s ease, visibility 0.3s;
    z-index: 10;
  }

  .loadingspinner {
    pointer-events: none;
    width: 2.5em;
    height: 2.5em;
    border: 0.4em solid transparent;
    border-color: #eee;
    border-top-color: #3E67EC;
    border-radius: 50%;
    animation: loadingspin 1s linear infinite;
    left: 49%;
    top: 49%;
    position: relative;
  }

  @keyframes loadingspin {
    100% {
      transform: rotate(360deg)
    }
  }

  .overlay.active {
    visibility: visible;
    opacity: 0.5;
    transition: opacity 0.3s ease, visibility 0s 0.3s;
  }
</style>
<script>

  window.addEventListener("load", function () {
    setTimeout(force_click, 1500);

  });

  function force_click() {
    jQuery(".overlay").removeClass("active");
    document.querySelector(".zoom-iframe-container iframe").contentWindow.document.querySelector("#vczapi-zoom-browser-meeting-join-mtg").click();
  }

</script>
