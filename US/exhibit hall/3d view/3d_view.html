<style>
    .image-sec .elementor-column-gap-default>.elementor-column>.elementor-element-populated{
        padding:0;
        /* background-color: white; */
    }
    /* image */
    .image-wrap{
        position: relative;
        /* top: -78px; */
        left: 50%;
        background-color: white;
        width: 78%;
        transform: translateX(-48%);
    }
    .image-switch{
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* margin-top: 3rem; */
        opacity: 0;
        -o-object-fit: cover;
        object-fit: cover;
        -o-object-position: center top;
        object-position: center top;
    }
    .image-active{
        opacity: 1;
    }
</style>

<script type="text/javascript">
    var old_dragX = 0;
    var current_img = 20;
    var list = document.getElementsByClassName("image-switch");

    document.addEventListener("dragover", function(e){
        e = e || window.event;
        var dragX = e.pageX;
        if(old_dragX === dragX){
            console.log("no move");
        }
        else if(old_dragX < dragX){
            console.log("left");
            list[current_img].classList.remove("image-active");
            if(current_img == 0){
                current_img = 39;
            } 
            else{
                current_img--;
            }
            list[current_img].classList.add("image-active");
        }
        else{
            console.log("right");
            list[current_img].classList.remove("image-active");
            current_img = (current_img+1)%39;
            list[current_img].classList.add("image-active");
        }
        old_dragX = dragX;
    }, false);

</script>
