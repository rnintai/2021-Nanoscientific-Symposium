    object-fit: cover;

    object-position: center top;
  }
  .image-active {
    opacity: 1;
  }
</style>

<script type="text/javascript">
  var old_dragX = 0;
  var current_img = 20;
  var counter = 0;
  var list = document.getElementsByClassName("image-switch");

  document.addEventListener(
    "dragover",
    function (e) {
      e = e || window.event;
      var img = new Image();
      img.src =
        "http://mintai.dothome.co.kr/wp-content/uploads/2021/07/nx10-afm.png";
      e.dataTransfer.setDragImage(img, 0, 0);
      var dragX = e.pageX;
      if (old_dragX < dragX) {
        console.log("left");
        counter--;
        if (counter === -10) {
          list[current_img].classList.remove("image-active");
          if (current_img == 0) {
            current_img = 39;
          } else {
            current_img--;
          }
          list[current_img].classList.add("image-active");
          counter = 0;
        }
      } else if (old_dragX > dragX) {
        console.log("right");
        counter++;
        if (counter === 10) {
          list[current_img].classList.remove("image-active");
          current_img = (current_img + 1) % 39;
          list[current_img].classList.add("image-active");
          counter = 0;
        }
      }
      old_dragX = dragX;
    },
    false
  );
</script>
