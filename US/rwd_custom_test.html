<div class="video-wrap">
  <video id="sponsors-video" src="https://us.nanoscientific.org/wp-content/uploads/2021/07/sponsor.mp4" autoplay loop
    muted>
  </video>
  <img src="https://us.nanoscientific.org/wp-content/uploads/2021/07/sponsor_thumbnail.jpg" usemap="#image-map">

  <map name="image-map" id="image-map">
    <area target="" class="sponsor-link-1" alt="sponsor-link-1" title="sponsor-link-1"
      onclick="window.open('https://parksystems.com/')" coords="290,335,517,495" shape="rect">
    <area target="" class="sponsor-link-2" alt="sponsor-link-2" title="sponsor-link-2"
      onclick="window.open('https://nanoscientific.org/')" coords="552,335,803,495" shape="rect">
    <area target="" class="sponsor-link-3" alt="sponsor-link-3" title="sponsor-link-3"
      onclick="window.open('https://www.nanotechnologyworld.org/')" coords="851,335,1081,495" shape="rect">
    <area target="" class="sponsor-link-4" alt="sponsor-link-4" title="sponsor-link-4"
      onclick="window.open('https://www.rdworldonline.com/')" coords="1137,335,1350,495" shape="rect">
    <area target="" class="sponsor-link-5" alt="sponsor-link-5" title="sponsor-link-5"
      onclick="window.open('https://physicsworld.com/')" coords="1383,335,1645,495" shape="rect">
  </map>

</div>


<style>
  .video-wrap {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  #sponsors-video {
    position: relative;
    left: 0%;
    top: -12%;
    width: 100%;
    height: 112.7%;
    object-fit: cover;
    object-position: center;
  }

  /* map */
  map area {
    z-index: 10;
    cursor: pointer;
  }

  img[usemap] {
    width: 100%;
    height: 100%;
  }

  .map-wrap {
    cursor: pointer;
  }

  .img-link-icon {
    width: 13%;
    position: absolute;
    left: 90%;
  }
</style>

<script type="text/javascript">
  var left_coor = [];
  var top_coor = [];
  var width = [];
  var height = [];

  jQuery("area").each(function () {
    var class_name = jQuery(this).attr("class");
    var href = jQuery(this).attr("href");
    var txt = jQuery(this).data("name");
    var coor = jQuery(this).attr("coords");
    var coorA = coor.split(",");
    var left = coorA[0];
    var top = coorA[1];
    var width = coorA[2] - coorA[0];
    var height = coorA[3] - coorA[1];

    // https://us.nanoscientific.org/wp-content/uploads/2021/07/link.png

    var $icon = jQuery(`<img class="img-link-icon" src="https://us.nanoscientific.org/wp-content/uploads/2021/07/link.png"</img>`);
    var $div = jQuery(
      `<div class="${class_name}-wrap map-wrap"></div>`
    );
    $div.offset({
      left: left + "px",
      top: top + "px",
    });
    $div.width(width + "px");
    $div.height(height + "px");
    $div.css({
      position: "absolute"
    });

    $div.appendTo("#image-map");
    $icon.appendTo(`.${class_name}-wrap`);
  });

  var left_coor = [];
  var top_coor = [];
  var width = [];
  var height = [];

  var timer = null;

  jQuery(window).resize(function () {
    clearTimeout(timer);

    timer = setTimeout(function () {
      setSize();
    }, 200);
  });

  function setSize() {
    var i = 0;
    jQuery("area").each(function () {
      var class_name = jQuery(this).attr("class");
      var coor = jQuery(this).attr("coords");
      var coorA = coor.split(",");
      left_coor[i] = coorA[0];
      top_coor[i] = coorA[1];
      width[i] = coorA[2] - coorA[0];
      height[i] = coorA[3] - coorA[1];
      i = i + 1;
    });
    var i = 0;
    jQuery(".map-wrap").each(function () {
      jQuery(this).offset({
        left: left_coor[i],
        top: top_coor[i],
      });
      jQuery(this).width(width[i] + "px");
      jQuery(this).height(height[i] + "px");
      switch (i) {
        case 0:
          jQuery(this).attr("onclick", "window.open('https://parksystems.com/');");
          break;
        case 1:
          jQuery(this).attr("onclick", "window.open('https://nanoscientific.org/');");
          break;
        case 2:
          jQuery(this).attr("onclick", "window.open('https://www.nanotechnologyworld.org/');");
          break;
        case 3:
          jQuery(this).attr("onclick", "window.open('https://www.rdworldonline.com/');");
          break;
        case 4:
          jQuery(this).attr("onclick", "window.open('https://physicsworld.com/');");
      }

      i = i + 1;
    });
  }

</script>
